<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- font link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="bg-image">
      &nbsp;
      <picture>
        <source media="(max-width: 37.5em)" srcset="/images/bg-mobile.png" />
        <img
          srcset="/images/bg-desktop.png 1x, /images/bg-mobile.png 2x"
          alt="background image"
        />
      </picture>
    </div>
    <main class="main-container">
      <section class="fylo">
        <!-- fylo logo -->
        <svg class="logo">
          <use xlink:href="./images/symbol-defs.svg#icon-logo"></use>
        </svg>
        <div>
          <!-- document icon -->
          <svg class="icons u-margin-right-small">
            <use xlink:href="./images/symbol-defs.svg#icon-icon-document"></use>
          </svg>
          <!-- folder icon -->
          <svg class="icons u-margin-right-small">
            <use xlink:href="./images/symbol-defs.svg#icon-icon-folder"></use>
          </svg>
          <!-- upload icon -->
          <svg class="icons u-margin-right-small">
            <use xlink:href="./images/symbol-defs.svg#icon-icon-upload"></use>
          </svg>
        </div>
      </section>

      <section class="notification">
        <div>Youâ€™ve used 815 GB of your storage</div>
        <div class="notification__meter">
          <div class="notification__meter--gradient"></div>
        </div>
        <div class="zeroGb">
          <div>0 GB</div>
          <div>1000 GB</div>
        </div>
      </section>
      <span class="message">
        <span>185</span>
        <span>GB Left</span>
      </span>
    </main>

      >. Coded by
      <a href="https://github.com/iamveekthorr" target="_blank"
        >Victor Okonkwo Chidike</a
      >.
    </div> -->
  </body>
</html>
